{% extends "index.html" %}

{% block logger %}
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login_api.login') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type="text" name="login">
      <dt>Password:
      <dd><input type="password" name="password">
      <dd><input type="submit" value="Login">
    </dl>
  </form>
{% endblock %}
